name: onomatopoeia_app
description: Japanese Onomatopoeia Learning App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.2

  # UI Enhancement
  google_fonts: ^6.1.0
  shimmer: ^3.0.0

  # Animation
  lottie: ^2.7.0

  # Interactive UI
  flip_card: ^0.6.0
  like_button: ^2.0.7

  # Audio
  audioplayers: ^6.2.0
  flutter_tts: ^4.2.3

  # Utilities
  url_launcher: ^6.2.2
  share_plus: ^7.2.2
  intl: ^0.19.0

  # Celebration Effects
  confetti: ^0.7.0

  # SVG Support
  flutter_svg: ^2.0.9

  # Data Persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image Loading
  cached_network_image: ^3.3.0

  # Charts
  fl_chart: ^0.70.0

  # File System Access
  path_provider: ^2.1.1

  # Logging
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^1.1.3
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
    - assets/lottie/
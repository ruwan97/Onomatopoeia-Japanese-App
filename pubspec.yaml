name: onomatopoeia_app
description: Japanese Onomatopoeia Learning App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.2

  # UI Enhancement
  google_fonts: ^6.1.0
  shimmer: ^3.0.0

  # Animation
  lottie: ^2.7.0

  # Interactive UI
  flip_card: ^0.6.0
  like_button: ^2.0.7

  # Audio - CORRECT VERSION
  audioplayers: ^6.2.0

  # Text to Speech - CORRECT VERSION
  flutter_tts: ^4.2.0

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.2

  # Celebration Effects
  confetti: ^0.7.0

  # SVG Support
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
    - assets/lottie/